{% extends 'base.html' %}
{% block title %}MalSandbox{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/upload.css' %}">

<div class="malSandbox-logo">
    <div class="malSandbox-icon">Î£</div>
    <h1 class="malSandbox-title">MalSandbox</h1>
</div>

<p class="malSandbox-description">
    Upload files to analyze suspicious files.
</p>

{% if error %}
<div class="error-message" style="background-color: #ffebee; color: #c62828; padding: 10px; margin: 10px 0; border-radius: 4px; border-left: 4px solid #c62828;">
    <strong>Error:</strong> {{ error }}
</div>
{% endif %}

<div class="upload-section">
    <div class="upload-container" id="upload-container">
        <form id="upload-form" action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="file" name="file" required style="display: none;" />
            <div class="upload-icon" id="upload-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <button type="button" class="choose-file-btn" id="choose-file-btn">
                Choose file
            </button>
        </form>
    </div>
</div>

<script src="{% static 'js/upload.js' %}?v=3"></script>

{% endblock %}
